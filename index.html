<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left">
        <div class="semi-transparent">
            <img id="odin-logo" src="odin-lined.png" alt="website logo">
            <p class="odin-text">odin</p>
        </div>
        <p class="citation">Photo by <a href="https://unsplash.com/@haliewestphoto" style="color: white;">Halie West</a> on <a href="https://unsplash.com/" style="color: white;">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="message">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="you-want-to">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form action="">
                <div class="form-left-col">
                    <div>
                        <label for="first">first name</label>
                        <input type="text" name="first" id="first" required>
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="error error-1">
                        <label for="password">password</label>
                        <input
                        type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="form-right-col">
                    <div>
                        <label for="last">last name</label>
                        <input type="text" name="last" id="last" required>
                    </div>
                    <div>
                        <label for="tel">phone number</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div class="error">
                        <label for="confirm">confirm password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="account">
            <button id="create-account">Create Account</button>
            <p style="display: inline;">Already have an account?</p>
            <a href="" class="log-in">Log in</a>
        </div>
    </div>
</body>
</html>
